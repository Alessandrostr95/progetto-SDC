<!DOCTYPE html>
<html lang="it">

<head>
    <title>Creazione certificazione verde</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <style>
        form h1 {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <div class="bg-container-contact100" style="background-image: url(images/bg-01.jpg);">
        <div class="contact100-header flex-sb-m">
            <a href="#" class="contact100-header-logo">
                <!--img src="images/icons/logo.png" alt="LOGO"-->
                <h1 style="color:rgb(0, 255, 179);">Portale degli operatori sanitari</h1>
            </a>

            <div>
                <button class="btn-show-contact100">
                    Crea GP
                </button>
            </div>
        </div>
    </div>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <button class="btn-hide-contact100">
                <i class="zmdi zmdi-close"></i>
            </button>

            <div class="contact100-form-title" style="background-image: url(images/banner-green-pass.jpeg);">
                <span style="text-align: center;">Crea una nuova certificazione verde</span>
            </div>

            <form class="contact100-form validate-form">
                <h1>Informazioni personali</h1>
                <div class="wrap-input100 validate-input">
                    <input id="nome" class="input100" type="text" name="nome" placeholder="Nome">
                    <span class="focus-input100"></span>
                    <label class="label-input100" for="nome">
                        <span class="lnr lnr-user m-b-2"></span>
                    </label>
                </div>


                <div class="wrap-input100 validate-input">
                    <input id="cognome" class="input100" type="text" name="cognome" placeholder="Cognome">
                    <span class="focus-input100"></span>
                    <label class="label-input100" for="cognome">
                        <span class="lnr lnr-user m-b-5"></span>
                    </label>
                </div>


                <div class="wrap-input100 validate-input">
                    <input id="data_nascita" class="input100" type="date" name="data_nascita">
                    <span class="focus-input100"></span>
                    <label class="label-input100" for="data_nascita">
                        <span class="lnr lnr-calendar-full m-b-2"></span>
                    </label>
                </div>

                <h1>Informazioni sulla certificazione</h1>

                <div class="validate-input mb-3" style="width: 100%;">
                    <select class="custom-select" id="tipo_certificazione" name="tipo_certificazione" style="width: 100%;" required>
                        <option selected disabled value="">Seleziona il tipo di certificazione</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input id="data_emissione" class="input100" type="date" name="data_emissione">
                    <span class="focus-input100"></span>
                    <label class="label-input100" for="data_nascita">
                        <span class="lnr lnr-calendar-full m-b-2"></span>
                    </label>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Invia
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js" type="module"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
